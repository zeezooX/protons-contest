<div
  class="alert alert-secondary alert-dismissible fade show"
  role="alert"
  style="
    z-index: 1000;
    margin: 0;
    position: absolute;
    top: 20%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 400px;
  "
>
  <button
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
    class="fade close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
  {{mess}}
</div>
